<h1>Create Movie</h1>

<form [formGroup]="movieForm" (ngSubmit)="createMovie()">
  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input  formControlName="title" name="title" type="text" class="form-control" >
    <div class="alert alert-danger" *ngIf="movieForm.get('title').invalid && movieForm.get('title').touched">
      <p *ngIf="movieForm.get('title').errors.required">gerekli alan</p>
      <p *ngIf="movieForm.get('title').errors.minlength">min 5 karakter girmelisiniz.</p>
    </div>
  </div>

  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea  formControlName="description" name="description" class="form-control"></textarea>
  </div>

  <div class="mb-3">
    <label for="imageUrl" class="form-label">imageUrl</label>
    <input formControlName="imageUrl" name="imageUrl" type="text" class="form-control">
    <div class="alert alert-danger" *ngIf="movieForm.get('imageUrl').invalid && movieForm.get('imageUrl').touched">
      <p *ngIf="movieForm.get('imageUrl').errors.required">gerekli alan</p>
      <p *ngIf="movieForm.get('imageUrl').errors.minlength">min 5 karakter girmelisiniz.</p>
    </div>
  </div>

  <div class="mb-3">
    <label for="categoryId" class="form-label">category</label>
    <select formControlName="categoryId"  name="categoryId" class="form-select">
      <option [value]="category.id" *ngFor="let category of categories">{{category.title}}</option>
    </select>
  </div>

  <button [disabled]="movieForm.invalid" type="submit" class="btn btn-primary" >Create</button>

</form>
