<div class="list-group">
  <a [class.active]="displayAll" class="list-group-item list-group-item-action"
    >Select All</a
  >
  <a
    *ngFor="let category of categories"
    [class.active]="!displayAll && selectedCategory.id == category.id"
    (click)="selectCategory(category)"
    class="list-group-item list-group-item-action"
    >{{ category.name }}</a
  >
</div>
