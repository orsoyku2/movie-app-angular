<div class="list-group">
  <a routerLink="/movies" [class.active]="displayAll" class="list-group-item list-group-item-action"
    >Select All</a
  >
  <a
    *ngFor="let category of categories"
    routerLink="/movies/category/{{category.id}}"
    [class.active]="!displayAll && selectedCategory.id == category.id"
    (click)="selectCategory(category)"
    class="list-group-item list-group-item-action"
    >{{ category.title}}</a
  >
</div>
